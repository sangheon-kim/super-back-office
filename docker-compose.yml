version: '3.8'
services:
  mysql:
    image: mysql
    env_file:
      - './envs/mysql.env'
    volumes:
      - sqldb:/app/db
    ports:
      - 3306:3306
  server:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    env_file:
      - ./envs/server.env
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    depends_on:
      - mysql
  client:
    build:
      context: './client'
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/client/src
      - /app/client/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - myql
      - server
volumes:
  sqldb:
